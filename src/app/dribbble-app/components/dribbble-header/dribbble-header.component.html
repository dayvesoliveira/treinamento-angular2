<div id="header" role="baner" class="group">
    
    <!-- TOOLBAR -->
    
    <div id="header-inner" class="group">
        <div id="logo">
            <a href="/">
                <img alt="dribble" src="assets/images/logo-bw.gif"/>
            </a>
        </div>
    </div>

    <!-- MENU NAVEGACAO -->

    <div>
        <a id="toggle-nav" href="#" class="nav" (click)="openMenu()">
            <span class="ico ico-bars" aria-hidden="true"></span>
        </a>
        <ul id="nav-menu" [ngClass]="myVar">

            <li id="search-input" [ngClass]="classVisSearch"
                [ngStyle]="currentStyles">
                <form id="search" [ngStyle]="styleParentInput">
                    <input class="search-text" 
                        [ngStyle]="styleSearchInput"
                        placeholder="Search" 
                        #textoProcurado (keyup)="0" />
                </form>
            </li>

            <li id="shots-li" [ngStyle]="currentStyles1">
                <a class="has-sub">Shots</a>
                <ul class="tabs">
                    <li *ngFor="let item of menuItens">
                        <a href="{{item.url}}">{{item.name}}</a>
                    </li>
                </ul>
            </li>

          </ul>
    </div>

</div>
